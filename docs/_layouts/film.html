---
layout: default
---

<h1>{{page.desc}}</h1>

<iframe
  width="660"
  height="525"
  src="https://www.youtube.com/embed/{{page.youtube_id}}"
  frameborder="0"
  allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
  allowfullscreen
></iframe>

<table>
  <caption>Scenes</caption>
  <thead>
    <tr><th>Date</th><th>Theme</th><th>People</th><th>Location</th></tr>
  </thead>
  <tbody>
    {% for scene in page.scenes %}
      <tr>
        <td>{{scene.date}}</td>
        <td>{{scene.theme}}</td>
        <td>{{scene.people}}</td>
        <td>{{scene.location}}</td>
      </tr>
    {% endfor %}
  </tbody>
</table>
